version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - backend-data:/app/src/db
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change_me}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend-data:
